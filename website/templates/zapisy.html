{% extends 'base.html' %}

{% block title %}Zapisy{% endblock %}

{% block content %}
  <h1 align="center">Zapisy na bieg</h1>

  <form action="{{ url_for('views.zapisy') }}" method="POST">
    <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Nazwisko:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="shirt_size">Rozmiar koszulki:</label>
        <select class="form-control" id="shirt_size" name="shirt_size" required>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gender">Płeć:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="M">Mężczyzna</option>
          <option value="F">Kobieta</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Numer telefonu:</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Data urodzenia:</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
      </div>
      <div align="center">
        <button type="submit" class="btn btn-primary">Zapisz</button>
      </div>
    </form>
</br>
{% endblock %}
